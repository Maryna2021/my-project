<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <inputloat-left>
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                  />
                </inputloat-left>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-sm-10">
              <div class="card">
                <div class="card-body">
                  <div class="overview">
                    <h1 id="city">Kyiv</h1>
                    <ul>
                      <li>
                        <span id="date"> </span>
                      </li>
                      <li id="description"></li>
                    </ul>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="clearfix weather-temperature">
                        <img
                          src="https://assets.msn.com/weathermapdata/1/static/svg/72/v6/card/CloudyV3.svg"
                          alt="Clear"
                          id="icon"
                          class="float-left"
                        />
                        <div class="float-left">
                          <strong id="temperature"></strong>
                          <span class="units">
                            <a href="#" id="celsius-link" class="active">°C</a>
                            | <a href="#" id="fahrenheit-link">°F</a></span
                          >
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> m/h</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="conntainer">
                  <div class="WeatherForecast" id="forecast"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Maryna2021/my-project" target="_blank"
            >Open-source code</a
          >
          by Maryna Ripa
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
